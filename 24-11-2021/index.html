<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-center">
    <div class="container">
        
        <main class="form-signin">
        <form >
          <h1 class="h3 mb-3 fw-normal">Ingrese los datos </h1>
      
          <div class="form-floating">
            <input type="text" class="form-control"  id="username" placeholder="name@example.com">
            <label for="floatingInput">usuario </label>
          </div>
          <div class="form-floating mb-30">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          
          
         
          <button class="w-100 btn btn-lg btn-primary " type="button" onclick="checkUserLogin();" >Ingresar</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
        </main>

    </div>
    <form id="login_form"  action="panel.html">
        <input type="hidden" name="id" id="userId"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->

    <script src="functions.min.js" ></script>
    <script src="script.min.js"></script>
</body>
</html>
